<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Product preview card component</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="icon" href="images/favicon-32x32.png">
        <!--CSS-->
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

        <!--Bootstrap Scripts-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </head>
    <body class="body">
        <div class="row no-gutters main-container">
            <div class="col-md-6 col-sm-12">
                <img class="img1" src="images\image-product-desktop.jpg" >
                <img class="img2" src="images/image-product-mobile.jpg">
            </div>
            <div class="col-md-6 col-sm-12 sm-container">
                <p class="sm-heading1">PERFUME</p>
                <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="row no-gutters">
                    <div class="col-7">
                        <h1 class="heading price">$149.99</h1>
                    </div>
                    <div class="col-5">
                        <p class="sm-heading2">$169.99</p>
                    </div>
                </div>
                <button class="row add-cart">
                    <img class="cart-icon" src="images/icon-cart.svg">
                    <p class="col-10 cartp">Add to Cart</p>
                </button>

            </div>
        </div>

        <footer>
            <p>Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/dhruvidesai20">Dhruvi Desai</a>.</p>
        </footer>
    </body>

</html>
